<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Golos+Text&display=swap');
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>

    
    <div class="container">
        <div class="form-floating mb-3">
            <input type="text" value="Example: Bitcoin" onfocus="this.value=''" class="form-control" id="coinNameInput">
            <label for="coinNameInput" id="coinLabel">Coin name</label>
            <p>Please enter the coins u want to lookup.</p>
            </div>
        </div>
        <div class="container mb-3">
            <button type="button" id="add" class="btn btn-primary btn-sm">Add</button>
        
        
            
            
            
            
            <ul class="list-group list-group-flush" id="dropdownCoins">
            </ul>

        <i class="fa fa-search" id="search" aria-hidden="true"></i>
        <p id="errorMessage"></p>
        </div>
        
    </div>
    <div id="responseDiv">

        <table id="table">
            <tr>
                <th>Currency</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Bitcoin</td>
                <td>200</td>
            </tr>
        </table>
    </div>
</body>
</html>
